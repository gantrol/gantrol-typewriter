    <title>Gantrol's Typewriter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #fdf6e3; /* Solarized base3 (Creamy background) */
        overflow: hidden; /* Prevent scrollbars during carriage movement */
        touch-action: manipulation; /* Improves touch response */
      }
      .font-typewriter {
        font-family: 'Courier Prime', monospace;
      }
      /* Custom scrollbar for the paper if it gets too long */
      .paper-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .paper-scroll::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 3px;
      }
      
      @keyframes strike {
        0% { transform: scale(1); }
        50% { transform: scale(1.2) translateY(-5px); }
        100% { transform: scale(1); }
      }
      
      .animate-strike {
        animation: strike 0.1s ease-out;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }

      @keyframes scanner {
        0% { transform: translateX(-150%); }
        100% { transform: translateX(350%); }
      }
      .animate-scanner {
        animation: scanner 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
    </style>
